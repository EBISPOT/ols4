apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: dataserver
          image: nginx:1.23.3
          ports:
            - containerPort: 80
          volumeMounts:
            - name: {{.Release.Name}}-data
              mountPath: "/usr/share/nginx/html"
      volumes:
      - name: {{.Release.Name}}-data
        persistentVolumeClaim:
          claimName: {{.Release.Name}}-pvc
